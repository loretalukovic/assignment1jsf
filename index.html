<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za racunanje zapremine valjka</title>
</head>
<body>
    <script>
    var r = prompt("Unesite poluprecnik valjka:");
    var h = prompt("Unesite visinu valjka:");
    var pi = 3.14;

    var v = parseInt(r) * parseInt(r) * pi * parseInt(h);
    alert("Zapremina valjka je: " + v);
</script>
</body>
</html>
